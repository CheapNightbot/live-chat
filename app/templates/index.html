<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <h1>Live Chat</h1>
        <div id="chat"></div>
        <div class="flex-container">
            <input id="message-input" placeholder="Type your message...">
            <button id="message-send">Send</button>
        </div>

        <script>
            const socket = io();

            document.getElementById('message-send').onclick = function () {
                const messageInput = document.getElementById('message-input').value;
                socket.emit('send_message', { msg: messageInput });
                document.getElementById('messageInput').value = '';
            };

            socket.on('receive_message', function (data) {
                const chat = document.getElementById('chat');
                chat.innerHTML += `<div>${data.msg}</div>`;
                chat.scrollTop = chat.scrollHeight;
            });
        </script>
    </body>

</html>
